        ButtonCanvas5 As Button:
            BasePaletteColor: =
            BorderColor: =
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            FontSize: =30
            Height: =50
            OnSelect: |-
                =If(
                    !IsBlank(txtNuevaContra.Text) && !IsBlank(txtContraConfirmacion.Text) && txtNuevaContra.Text = txtContraConfirmacion.Text,
                    Patch(
                        Empleados,
                        LookUp(
                            Empleados,
                            VarName = Codigo
                        ),
                        {Contraseña: txtNuevaContra.Text}
                    );
                    Notify("Contraseña actualizada con éxito.", NotificationType.Success);
                    Reset(txtNuevaContra); Reset(txtContraConfirmacion);
                    If(LookUp(Empleados, Codigo = VarName, Acceso), Navigate(MenuNew), Navigate(MenuEmpleado))
                 
                ,
                    If(
                        IsBlank(txtNuevaContra.Text),
                        Notify("La nueva contraseña no puede estar vacía.", NotificationType.Error),
                        Notify("Las contraseñas no coinciden.", NotificationType.Error)
                    )
                )
            Text: ="Aceptar"
            Width: =141
            X: =497
            Y: =380
            ZIndex: =5

