            Icon8_4 As icon.CheckBadge:
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                HoverFill: =RGBA(180, 214, 250, 1)
                Icon: =Icon.CheckBadge
                OnSelect: |-
                    =Set(LogotipoTech, JSON(Logotipo_1.Image, JSONFormat.IncludeBinaryData));
                    
                    If(!IsBlank(drpSemanaBono_1.SelectedText.Value),
                        EnviarComprobanteSeleccionadosPDF.Run(
                            "Comprobante Bono Semanal - Semana " & drpSemanaBono_1.SelectedText.Value,
                            "Estimado(a),<br><br>Adjunto encontrará el comprobante de bono semanal correspondiente a la semana " & drpSemanaBono_1.SelectedText.Value & ". Este documento es generado automáticamente por nuestro sistema. Por favor, revise la información con detenimiento.<br><br>Este comprobante es una prueba y los datos presentados no son reales.<br><br>Quedamos a su disposición para cualquier consulta.<br><br>Atentamente,<br>Equipo de desarollo y analisis",
                            drpSemanaBono_1.SelectedText.Value,
                            EmployeeCodesString,
                            LogotipoTech
                        );
                    
                        EnviarComprobanteFinancieroSeleccionadosPDF.Run(
                           "Comprobante Financiero Semanal - Semana " & drpSemanaBono_1.SelectedText.Value,
                            "Estimado(a),<br><br>Adjunto encontrará el comprobante financiero semanal correspondiente a la semana " & drpSemanaBono_1.SelectedText.Value & ". Este documento es generado automáticamente por nuestro sistema. Por favor, revise la información con detenimiento.<br><br>Este comprobante es una prueba y los datos presentados no son reales.<br><br>Quedamos a su disposición para cualquier consulta.<br><br>Atentamente,<br>Equipo de desarollo y analisis",
                            drpSemanaBono_1.SelectedText.Value,
                            EmployeeCodesString,
                            "Desarrollo01@tsicr.com",
                            LogotipoTech
                        );
                    
                    Notify("Comprobante de Bono por selección enviado exitosamente", NotificationType.Success);
                    UpdateContext({ConVisible: false});
                    
                    Clear(SelectedEmployees);
                    Clear(EmployeeCodes);
                    Set(EmployeeCodesString, "");
                    )
                ZIndex: =1

