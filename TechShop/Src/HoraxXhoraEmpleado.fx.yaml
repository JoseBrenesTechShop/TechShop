    OnVisible: |
        =UpdateContext({HoraActual: Value(Text(Now(), "[$-en-US]HH"))});
        UpdateContext({Hora: drp_Hora_HxH_1.SelectedText.Value});
        UpdateContext({HoraValor: drp_Hora_HxH_1.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BValor'});
        UpdateContext({FechaSup: Today()});
        UpdateContext({Dia: Weekday(FechaSup)});
        
        UpdateContext({
            turnoSeleccionado:
            If(
            HoraValor >= 0 && HoraValor <= 6 && Dia = 2,
            LookUp(
                HorarioSemanals,
                (Fecha_Fin = DateAdd(FechaSup, -1, TimeUnit.Days)) &&
                Codigo = VarName
            ),
            LookUp(
                HorarioSemanals,
                (Fecha_Inicio <= FechaSup && Fecha_Fin >= FechaSup) &&
                Codigo = VarName
            )
        )
        });
        
        UpdateContext({
            turnoFinal:
            If(
                HoraValor >= 0 && HoraValor <= 6,
                Switch(
                    Dia,
                    1, turnoSeleccionado.Sabado,
                    2, turnoSeleccionado.Domingo,
                    3, turnoSeleccionado.Lunes,
                    4, turnoSeleccionado.Martes,
                    5, turnoSeleccionado.Miercoles,
                    6, turnoSeleccionado.Jueves,
                    7, turnoSeleccionado.Viernes
                ),
                Switch(
                    Dia,
                    1, turnoSeleccionado.Domingo,
                    2, turnoSeleccionado.Lunes,
                    3, turnoSeleccionado.Martes,
                    4, turnoSeleccionado.Miercoles,
                    5, turnoSeleccionado.Jueves,
                    6, turnoSeleccionado.Viernes,
                    7, turnoSeleccionado.Sabado
