                            =If(
                                ThisItem.Fecha_Inicio <= Today() && ThisItem.Fecha_Fin >= Today(), "Semana Actual",
                                If(
                                    ThisItem.Fecha_Inicio > Today(), "Proxima Semana",
                                    If(
                                        ThisItem.Fecha_Fin < Today() && ThisItem.Fecha_Fin+7 >= Today(), "Semana Pasada",
