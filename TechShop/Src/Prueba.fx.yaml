    ButtonCanvas7_1 As Button:
        BasePaletteColor: =RGBA(5, 102, 178, 1)
        BorderColor: =RGBA(9, 33, 98, 1)
        BorderStyle: =BorderStyle.Solid
        BorderThickness: =0
        DisplayMode: =DisplayMode.Edit
        Font: =Font.'Segoe UI'
        FontColor: =RGBA(255, 255, 255, 1)
        FontSize: =0
        FontUnderline: =false
        FontWeight: =FontWeight.Semibold
        Height: =45
        Icon: ="Add"
        IconStyle: ='ButtonCanvas.IconStyle'.Outline
        OnSelect: |-
            =If(
                // Validar que todos los campos del formulario estén completos
                IsBlank(DataCardValue5_2.Value) || IsBlank(DataCardValue8_1.Value) || IsBlank(DataCardValue10_3.Value) || IsBlank(DataCardValue13_1.Value) || IsBlank(DataCardValue39_1.Value)  || IsBlank(DataCardValue39_1.Value),
                // Mostrar una notificación de error si algún campo está vacío
                Notify(
                    "Debe completar todos los campos del formulario",
                    NotificationType.Error
                ),
                // Verificar si ya existe una orden con el mismo número y operación
                If(
                    CountRows(
                        Filter(
                            Orden_Ejecucion,
                            Orden = DataCardValue5_2.Value && Operacion = DataCardValue10_3.Value
                        )
                    ) > 0,
                    // Mostrar una notificación de error si la orden y operación ya existen
                    Notify(
                        "Ya existe una orden con este número y operación",
                        NotificationType.Error
                    ),
                    // Si todo está correcto, enviar el formulario, resetearlo y actualizar la fuente de datos
                    SubmitForm(frm_Ingreso_Orden_1);
                    ResetForm(frm_Ingreso_Orden_1);
                    Refresh(Orden_Ejecucion);
                    Refresh(CorPJobOper_1)
                )
            )
