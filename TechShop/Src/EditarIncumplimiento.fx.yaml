"EditarIncumplimiento As screen.'autoLayout_SplitScreen_ver1.0'":
    BackgroundImage: ='abstracto geom√©trico blanco y gris'
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer3 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        LayoutWrap: =true
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        LeftContainer1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =2

            frm_Incumplimientos_IE As form:
                BorderColor: =App.Theme.Colors.Darker40
                DataSource: =Incumplimiento_Personal
                Fill: =RGBA(232, 232, 232, 1)
                Item: =tbl_Incumplimientos_EI.Selected
                LayoutMinHeight: =250
                LayoutMinWidth: =400
                OnSuccess: |-
                    =Notify(
                        "La orden se ha guardado correctamente",
                        NotificationType.Success
                    )
                ZIndex: =1

        RightContainer1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(232, 232, 232, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =3

            txt_BuscarEmpleado_IE As text:
                Align: =Align.Center
                BorderColor: =App.Theme.Colors.Darker40
                BorderThickness: =2
                Color: =RGBA(0, 0, 0, 1)
                Default: =
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =4
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Semibold
                HintText: ="Ingrese el ID del empleado"
                HoverBorderColor: =App.Theme.Colors.Darker40
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =App.Theme.Colors.Lighter70
                Size: =13
                ZIndex: =1

    btn_EditarIncumplimiento_EI As Button:
        BasePaletteColor: =
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =40
        OnSelect: |-
            =If(
                IsBlank(Dropdown5.SelectedText.Incumplimiento_Op) ||  IsBlank(DataCardValue7.Text),
                Notify(
                    "Debe completar todos los campos del formulario",
                    NotificationType.Error
                ),
                SubmitForm(frm_Incumplimientos_IE)
            );
            ResetForm(frm_Incumplimientos_IE)
        Text: ="Editar Incumplimiento"
        Width: =206
        X: =237
        Y: =597
        ZIndex: =2

    icn_Volver_EI As arrow.backArrow:
        BorderColor: =App.Theme.Colors.Darker40
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Fill: =App.Theme.Colors.Darker30
        Height: =55
        OnSelect: =Navigate(IncumplimientoPersonal)
        Width: =55
        X: =24
        Y: =692
        ZIndex: =3

    tbl_Incumplimientos_EI As dataTable.datatable:
        BorderColor: =App.Theme.Colors.Darker40
        BorderStyle: =BorderStyle.Solid
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Font: =App.Theme.Font
        FontWeight: =FontWeight.Normal
        HeadingColor: =RGBA(255, 255, 255, 1)
        HeadingFill: =App.Theme.Colors.Primary
        HeadingFont: =App.Theme.Font
        HeadingFontWeight: =FontWeight.Normal
        HeadingSize: =13
        Height: =712
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =App.Theme.Colors.Lighter80
        InputFill: =RGBA(255, 255, 255, 1)
        InvertedColor: =RGBA(255, 255, 255, 1)
        Items: |-
            =If(
                IsBlank(txt_BuscarEmpleado_IE.Text), 
                If(
                    IsBlank(dtp_FiltroFecha_EI.SelectedDate),
                    Incumplimiento_Personal,
                    Filter(Incumplimiento_Personal, Fecha = dtp_FiltroFecha_EI.SelectedDate)
                ), 
                If(
                    IsBlank(dtp_FiltroFecha_EI.SelectedDate),
                    Filter(Incumplimiento_Personal, Id_Operario = txt_BuscarEmpleado_IE.Text),
                    Filter(Incumplimiento_Personal, Id_Operario = txt_BuscarEmpleado_IE.Text && Fecha = dtp_FiltroFecha_EI.SelectedDate)
                )
            )
        LinkColor: =App.Theme.Colors.Lighter10
        NoDataText: ="No se encontraron incumplimientos"
        PrimaryColor1: =App.Theme.Colors.Primary
        PrimaryColor2: =App.Theme.Colors.Darker30
        PrimaryColor3: =App.Theme.Colors.Lighter70
        SelectedColor: =RGBA(0, 0, 0, 1)
        SelectedFill: =App.Theme.Colors.Lighter70
        Size: =13
        Width: =662
        X: =689
        Y: =56
        ZIndex: =4

    dtp_FiltroFecha_EI As datepicker:
        BorderColor: =App.Theme.Colors.Darker40
        CalendarHeaderFill: =App.Theme.Colors.Primary
        Color: =RGBA(0, 0, 0, 1)
        DefaultDate: =Blank()
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Font: =App.Theme.Font
        HoverDateFill: =App.Theme.Colors.Lighter70
        IconBackground: =App.Theme.Colors.Primary
        SelectedDateFill: =App.Theme.Colors.Primary
        Width: =262
        X: =1015
        Y: =16
        ZIndex: =6

    icn_BorrarFiltros_EI As icon.Erase:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(40, 134, 222, 1)
        Height: =40
        Icon: =Icon.Erase
        OnSelect: =Reset(dtp_FiltroFecha_EI)
        Width: =74
        X: =1277
        Y: =16
        ZIndex: =7

