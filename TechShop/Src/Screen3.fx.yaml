                SubmitButton1_1 As Botón:
                    AccessibleLabel: ="Botón Enviar solicitud de aprobación"
                    AlignInContainer: =AlignInContainer.Stretch
                    DisplayMode: =DisplayMode.Edit
                    Height: =70
                    Icon: ="ArrowDownload"
                    Layout: ='ButtonCanvas.Layout'.IconBefore
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    OnSelect: |-
                        =If(
                            IsBlank(txtCodigoEmpleado.Value),
                            Notify("El código no puede estar en blanco", NotificationType.Error),
                            If(
                                IsBlank(dropSolicitud.SelectedText.Value),
                                Notify("Debe seleccionar una solicitud", NotificationType.Error),
                                If(
                                    ( dropSolicitud.SelectedText.Value = "Incapacidad") && 
                                    (IsBlank(dropInstitucion.SelectedText.Value) || IsBlank(txtNumDocumento.Value)),
                                    Notify("Debe seleccionar una institución y proporcionar un No. de Documento", NotificationType.Error),
                                    If(
                                        IsBlank(txtDiasSolicitados.Value) || !IsNumeric(txtDiasSolicitados.Value),
                                        Notify("Debe proporcionar un número válido para días solicitados", NotificationType.Error),
                                        If(
                                            IsBlank(dpFechaInicio.SelectedDate) || IsBlank(dpFechaFinalizacion.SelectedDate),
                                            Notify("Debe seleccionar las fechas de inicio y fin", NotificationType.Error),
                                            If(
                                                IsBlank(txtMotivo.Value),
                                                Notify("El motivo no puede estar en blanco", NotificationType.Error),
                                                If(
                                                    dropInstitucion.SelectedText.Value = "OTRO" && IsBlank(txtOtraInstitucion.Value),
                                                    Notify("Debe proporcionar una descripción para 'Otro'", NotificationType.Error),
                                                    If(
                                                        IsBlank(penFirmaSolicitante.Image),
                                                        Notify("Por favor, escriba su firma antes de continuar", NotificationType.Error),
                                                        Patch(
                                                            TramitesSolicitudes,
                                                            Defaults(TramitesSolicitudes),
                                                            {
                                                                Nombre: Left(txtNombre.Value, 20),
                                                                Codigo: Left(txtCodigoEmpleado.Value, 20),
                                                                Solicitud:dropSolicitud.Selected.ID,
                                                                Institucion:dropInstitucion.SelectedText.Descripcion,
                                                                NumDocumento: Left(txtNumDocumento.Value, 20),
                                                                DiasSolicitados: Value(txtDiasSolicitados.Value),
                                                                FechaInicio: dpFechaInicio.SelectedDate,
                                                                FechaFin: dpFechaFinalizacion.SelectedDate,
                                                                Motivo: Left(txtMotivo.Value, 100),
                                                                OtraInstitucion: Left(txtOtraInstitucion.Value, 20),
                                                                FechaTramite: txtFechaTramite.Value, 
                                                                'Firma Solicitante ': penFirmaSolicitante.Image,
                                                                EstadoDeProceso:"En proceso"
                                                            }
                                                        );
                                                        Notify("Datos guardados correctamente", NotificationType.Success),
                                                        Back()
                                                    )
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                        )
