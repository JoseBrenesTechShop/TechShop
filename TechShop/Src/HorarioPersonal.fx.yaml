            Btn_HP As button:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Primary
                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: |
                    =RGBA(153, 201, 238, 1)
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Semibold
                Height: =60
                HoverBorderColor: =App.Theme.Colors.Darker10
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(40, 134, 222, 1)
                OnSelect: |-
                    =If(
                        IsBlank(Drp_Empleado_HP.SelectedText.Value),
                        Notify(
                            "Debe seleccionar a un Empleado",
                            NotificationType.Error
                        ),
                        If(
                            IsBlank(dpFechaInicio.SelectedDate),
                            Notify(
                                "Debe indicar la Fecha de Inicio",
                                NotificationType.Error
                            ),
                            If(
                                Weekday(dpFechaInicio.SelectedDate) <> 2,
                                Notify(
                                    "La Fecha Inicio debe ser un Lunes",
                                    NotificationType.Error
                                ),
                                If(
                                    dpFechaInicio.SelectedDate > Today() + 7,
                                    Notify(
                                        "No se permite asignar un horaro tan a futuro como ese, maximo el de la proxima semana",
                                        NotificationType.Error
                                    ),
                                    If(
                                        !IsBlank(
                                            LookUp(
                                                Filter(
                                                    HorarioSemanals,
                                                    Empleado = Drp_Empleado_HP.Selected.Nombre
                                                ),
                                                Fecha_Inicio = dpFechaInicio.SelectedDate
                                            )
                                        ) && !(Glr_Info_HP.Selected.Fecha_Inicio = dpFechaInicio.SelectedDate && Mostrar),
                                        Notify(
                                            "Ya exite un Horario para esa fecha",
                                            NotificationType.Error
                                        ),
                                        If(
                                            dpFechaInicio.SelectedDate + 6 <> dpFechaFin.SelectedDate,
                                            Notify(
                                                "Fechas Ingresadas invalidas, de be ser una semana completa(Lunes a Domingo)",
                                                NotificationType.Error
                                            ),
                                            If(
                                                LookUp(
                                                    Empleados,
                                                    Codigo = Drp_Empleado_HP.Selected.Codigo,
                                                    Area
                                                ) = "OPERARIOS" && IsBlank(drpMaquina.SelectedText.Value) && IsBlank(drpMaquina2.SelectedText.Value) && IsBlank(drpMaquina3.SelectedText.Value),
                                                Notify(
                                                    "Debe seleccionar al menos una maquina para el Operario",
                                                    NotificationType.Error
                                                ),
                                                If(
                                                    Value(txtHorasPagadas.Text) < 47.5,
                                                    Notify(
                                                        "Debe de cumplir con minimo 48 horas trabajadas",
                                                        NotificationType.Error
                                                    ),
                                                    If(
                                                        !Mostrar,
                                                        Notify(
                                                            "Se Guardo Correctamente",
                                                            NotificationType.Success
                                                        );
                                                        If(
                                                            dpFechaInicio.SelectedDate > Today() || (dpFechaInicio.SelectedDate <= Today() && dpFechaFin.SelectedDate >= Today()),
                                                            CorreoConPDF.Run(
                                                                HtmlPDF_HP.HtmlText,
                                                                LookUp(
                                                                    Empleados,
                                                                    Nombre = Drp_Empleado_HP.SelectedText.Value,
                                                                    Correo
                                                                ),
                                                                "Horario Semanal",
                                                                HtmlCuerpo_HP.HtmlText
                                                            );
                                                        );
                                                        SubmitForm(Frm_HP);
                                                        ResetForm(Frm_HP),
                                                        Patch(
                                                            HorarioSemanals,
                                                            Glr_Info_HP.Selected,
                                                            {
                                                                Lunes: drpTurno_L.Selected.Turno_Op & " - " & lblHorario_L.Text,
                                                                Martes: drpTurno_K.Selected.Turno_Op & " - " & lblHorario_K.Text,
                                                                Miercoles: drpTurno__M.Selected.Turno_Op & " - " & lblHorario_M.Text,
                                                                Jueves: drpTurno_J.Selected.Turno_Op & " - " & lblHorario_J.Text,
                                                                Viernes: drpTurno_V.Selected.Turno_Op & " - " & lblHorario_V.Text,
                                                                Sabado: drpTurno_S.Selected.Turno_Op & " - " & lblHorario_S.Text,
                                                                Domingo: drpTurno_D.Selected.Turno_Op & " - " & lblHorario_D.Text,
                                                                Total_Horas: txtHorasTrabajadas.Text,
                                                                Total_Horas_Pagadas: txtHorasPagadas.Text,
                                                                Fecha_Inicio: Date(
                                                                    Year(dpFechaInicio.SelectedDate),
                                                                    Month(dpFechaInicio.SelectedDate),
                                                                    Day(dpFechaInicio.SelectedDate)
                                                                ),
                                                                Fecha_Fin: Date(
                                                                    Year(dpFechaFin.SelectedDate),
                                                                    Month(dpFechaFin.SelectedDate),
                                                                    Day(dpFechaFin.SelectedDate)
                                                                ),
                                                                Maquina: drpMaquina.SelectedText.Value,
                                                                'Maquina 2': drpMaquina2.SelectedText.Value,
                                                                'Maquina 3': drpMaquina3.SelectedText.Value,
                                                                'Maquina 4': drpMaquina4.SelectedText.Value
                                                            }
                                                        );
                                                        Notify(
                                                            "Se Edito Correctamente",
                                                            NotificationType.Success
                                                        );
                                                        If(
                                                            dpFechaInicio.SelectedDate > Today() || (dpFechaInicio.SelectedDate <= Today() && dpFechaFin.SelectedDate >= Today()),
                                                            CorreoConPDF.Run(
                                                                HtmlPDF_HP.HtmlText,
                                                                LookUp(
                                                                    Empleados,
                                                                    Nombre = Drp_Empleado_HP.SelectedText.Value,
                                                                    Correo
                                                                ),
                                                                "Horario Proxima Semana",
                                                                HtmlCuerpo_HP.HtmlText
                                                            )
                                                        );
                                                        UpdateContext({Mostrar: false});
                                                        ResetForm(Frm_HP)
                                                    )
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
