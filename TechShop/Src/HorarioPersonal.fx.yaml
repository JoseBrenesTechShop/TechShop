                OnSelect: |-
                    =If(
                        IsBlank(drpEmpleadoHorario.SelectedText.Value),
                        Notify(
                            "Debe seleccionar a un Empleado",
                            NotificationType.Error
                        ),
                        If(
                            IsBlank(dpFechaInicio.SelectedDate),
                            Notify(
                                "Debe indicar la Fecha de Inicio",
                                NotificationType.Error
                            ),
                            If(
                                Weekday(dpFechaInicio.SelectedDate) <> 2,
                                Notify(
                                    "La Fecha Inicio debe ser un Lunes",
                                    NotificationType.Error
                                ),
                                If(
                                    dpFechaInicio.SelectedDate > Today() + 7,
                                    Notify(
                                        "No se permite asignar un horaro tan a futuro como ese, maximo el de la proxima semana",
                                        NotificationType.Error
                                    ),
                                    If(
                                        !IsBlank(
                                            LookUp(
                                                Filter(
                                                    HorarioSemanals,
                                                    Empleado = drpEmpleadoHorario.Selected.Nombre
                                                ),
                                                Fecha_Inicio = dpFechaInicio.SelectedDate
                                            )
                                        ) && !(InfoHorarios.Selected.Fecha_Inicio = dpFechaInicio.SelectedDate && Mostrar),
                                        Notify(
                                            "Ya exite un Horario para esa fecha",
                                            NotificationType.Error
                                        ),
                                        If(
                                            dpFechaInicio.SelectedDate + 6 <> dpFechaFin.SelectedDate,
                                            Notify(
                                                "Fechas Ingresadas invalidas, de be ser una semana completa(Lunes a Domingo)",
                                                NotificationType.Error
                                            ),
                                            If(
                                                LookUp(
                                                    Empleados,
                                                    Codigo = drpEmpleadoHorario.Selected.Codigo,
                                                    Area
                                                ) = "OPERARIOS" && IsBlank(drpMaquina.SelectedText.Value) && IsBlank(drpMaquina2.SelectedText.Value) && IsBlank(drpMaquina3.SelectedText.Value),
                                                Notify(
                                                    "Debe seleccionar al menos una maquina para el Operario",
                                                    NotificationType.Error
                                                ),
                                                If(
                                                    Value(txtHorasPagadas.Text) < 47.5,
                                                    Notify(
                                                        "Debe de cumplir con minimo 48 horas trabajadas",
                                                        NotificationType.Error
                                                    ),
                                                    If(
                                                        !Mostrar,
                                                        Notify(
                                                            "Se Guardo Correctamente",
                                                            NotificationType.Success
                                                        );
                                                        If(
                                                            dpFechaInicio.SelectedDate > Today(),
                                                            CorreoConPDF.Run(
                                                                HtmlPDF.HtmlText,
                                                                LookUp(
                                                                    Empleados,
                                                                    Nombre = drpEmpleadoHorario.SelectedText.Value,
                                                                    Correo
                                                                ),
                                                                "Horario Proxima Semana",
                                                                HtmlCuerpo.HtmlText
                                                            );
                                                        );
                                                        SubmitForm(Form18_3);
                                                        ResetForm(Form18_3),
