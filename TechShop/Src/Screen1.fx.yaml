Screen1 As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    HtmlText2 As htmlViewer:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Height: =728
        HtmlText: |
            =Concatenate(
              "<!DOCTYPE html>", 
              "<html lang=""es"">", 
              "<head>", 
              "<meta charset=""UTF-8"">", 
              "<meta name=""viewport"" content=""width=device-width, initial-scale=1.0"">", 
              "<title>Trámite para Permisos y Solicitudes de Vacaciones</title>", 
              "<style>", 
              "body {", 
              "  font-family: 'Arial', sans-serif;", 
              "  background-color: #ffffff;", 
              "  color: #000000;", 
              "  margin: 0;", 
              "  padding: 0;", 
              "}", 
              ".container {", 
              "  padding: 20px;", 
              "  max-width: 800px;", 
              "  margin: auto;", 
              "  border: 1px solid #dddddd;", 
              "  border-radius: 8px;", 
              "  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);", 
              "}", 
              ".header, .footer {", 
              "  margin-bottom: 20px;", 
              "}", 
              ".header div, .footer div {", 
              "  display: inline-block;", 
              "  vertical-align: top;", 
              "}", 
              ".header div {", 
              "  width: 48%;", 
              "}", 
              ".footer {", 
              "  text-align: center;", 
              "}", 
              ".signature {", 
              "  border-top: 1px solid #dddddd;", 
              "  margin-top: 10px;", 
              "  padding-top: 10px;", 
              "}", 
              "</style>", 
              "</head>", 
              "<body>", 
              "<div class=""container"">", 
              "<div class=""header"">", 
              "<div>", lbl_FechaTramiteInf_EstadoPermiso.Text, "</div>", 
              "<div>Empleado: ", lbl_Codigoinf_EstadoPermisos.Text, "</div>", 
              "</div>", 
              "<h1 class=""text-center"">TRÁMITE PARA PERMISOS Y SOLICITUDES DE VACACIONES</h1>", 
              "<div>",
              "<p><strong>Nombre completo:</strong> ", lbl_Nombreinf_EstadoPermiso.Text, "</p>", 
              "<p><strong>Tipo de solicitud:</strong> ",lbl_SolicitudInf_EstadoPermisos.Text, "</p>", 
              "<p><strong>Fecha de inicio:</strong> ", lbl_FechaInicioInf_EstadoPermisos.Text,"</p>", 
              "<p><strong>Fecha de fin:</strong> ", lbl_FechaFinInf_EstadoPermisos.Text, "</p>", 
              "<p><strong>Días solicitados:</strong> ", lbl_DiasSolicitadosInf_EstadosPermisos.Text, "</p>", 
              "<p><strong>Motivo:</strong></p>", 
              "<textarea rows=""3"" style=""width: 100%; border: 1px solid #dddddd; border-radius: 4px; padding: 8px;"">", lbl_MotivoInf_EstadoPermisos.Text,"</textarea>", 
              "</div>", 
              "<div class=""footer"">", 
              "<div class=""signature"">", 
              "<p>Firma del solicitante</p>", 
              If(
                IsBlank(img_FirmaSolicitante_EstadoPermisos.Image), 
                "<p>No disponible</p>", 
                "<img src=""", img_FirmaSolicitante_EstadoPermisos.Image, """ style=""max-height: 100px;"" />"
              ), 
              "</div>", 
              "<div class=""signature"">", 
              "<p>Firma del jefe directo</p>", 
              If(
                IsBlank(pnl_FirmaJefe_EstadoPermisos.Image), 
                "<p>No disponible</p>", 
                "<img src=""", pnl_FirmaJefe_EstadoPermisos.Image, """ style=""max-height: 100px;"" />"
              ), 
              "</div>", 
              "</div>", 
              "<div>", 
              "<p><strong>Remunerada:</strong> ", If(chk_Remunerado_EstadoPermisos.Value, "Sí (X)", "No (X)"), "</p>", 
              "</div>", 
              "</div>", 
              "</body>", 
              "</html>"
            )
        Size: =13
        Width: =1131
        X: =100
        ZIndex: =1

