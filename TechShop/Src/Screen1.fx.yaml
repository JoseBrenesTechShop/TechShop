Screen1 As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |-
        =
        UpdateContext({VarTime: false});
        UpdateContext({VarTime2: false});
        Reset(Timer1);
        Reset(Timer1_1);
        UpdateContext({VarTime: true})

    Image1 As image:
        BorderColor: =App.Theme.Colors.Darker40
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =768
        Image: ='fireworks-happy4th-of-july'
        ImagePosition: =ImagePosition.Fill
        Width: =1366
        ZIndex: =1

    Label3_3 As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 209, 3, Timer1.Value/1000)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Bold
        Height: =155
        Size: =50
        Text: ="Â¡Bienvenido!"
        Width: =589
        X: =388
        Y: =232
        ZIndex: =2

    Label3_11 As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 209, 3, Timer1_1.Value/Timer1_1.Duration)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Bold
        Height: =155
        Size: =70
        Text: =LookUp(Empleados, VarName = Codigo, Nombre)
        Width: =1239
        X: =63
        Y: =336
        ZIndex: =3

    Timer1 As timer:
        Duration: =999
        Fill: =RGBA(56, 96, 178, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnTimerEnd: |-
            =UpdateContext({VarTime2: true})
        Start: =VarTime
        Visible: =false
        X: =579
        Y: =40
        ZIndex: =4

    Timer1_1 As timer:
        Duration: =4000
        Fill: =RGBA(56, 96, 178, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnTimerEnd: =Navigate(MenuNew,ScreenTransition.Fade)
        Start: =VarTime2
        Visible: =false
        X: =579
        Y: =106
        ZIndex: =5

