"AprobacionOrdenes As screen.'autoLayout_Sidebar_ver1.0'":
    BackgroundImage: ='abstracto geom√©trico blanco y gris'
    Fill: =Color.White
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |-
        =UpdateContext({filtro: Blank()})

    drp_Estado_AO As dropdown:
        BorderColor: =RGBA(40, 134, 222, 1)
        ChevronBackground: =RGBA(15, 108, 189, 1)
        ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
        ChevronDisabledFill: =RGBA(244, 244, 244, 1)
        ChevronHoverBackground: =RGBA(15, 84, 140, 1)
        ChevronHoverFill: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =48
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(71, 158, 245, 1)
        Items: =["En Espera", "Aprobado", "Desaprobado"]
        OnChange: |-
            =If(
                drp_Estado_AO.SelectedText.Value = "En Espera",
                UpdateContext({filtro: Blank()}),
                drp_Estado_AO.SelectedText.Value = "Aprobado",
                UpdateContext({filtro: "Aprobado"}),
                UpdateContext({filtro: "Desaprobado"})
            )
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 18, 107, 1)
        SelectionFill: =RGBA(15, 108, 189, 1)
        Size: =12
        Width: =166
        X: =1085
        Y: =18
        ZIndex: =3

