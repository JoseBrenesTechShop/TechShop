                SubmitButton1_2 As Button:
                    AccessibleLabel: ="Botón Enviar solicitud de aprobación"
                    AlignInContainer: =AlignInContainer.Stretch
                    DisplayMode: =DisplayMode.Edit
                    Height: =70
                    Icon: ="ArrowDownload"
                    Layout: ='ButtonCanvas.Layout'.IconBefore
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    OnSelect: |-
                        =If(
                            IsBlank(txtCodigoEmpleado_1.Value),
                            Notify("El código no puede estar en blanco", NotificationType.Error),
                            If(
                                IsBlank(dropSolicitud_1.SelectedText.Value),
                                Notify("Debe seleccionar una solicitud", NotificationType.Error),
                                If(
                                    ( dropSolicitud_1.SelectedText.Value = "Incapacidad") &&
                                    (IsBlank(dropInstitucion_1.SelectedText.Value) || IsBlank(txtNumDocumento_1.Value)),
                                    Notify("Debe seleccionar una institución y proporcionar un No. de Documento", NotificationType.Error),
                                    If(
                                        IsBlank(txtDiasSolicitados_1.Value)|| !IsNumeric(txtDiasSolicitados_1.Value) ,
                                        Notify("Debe proporcionar un número válido para días solicitados", NotificationType.Error),
                                        If(
                                            IsBlank(dpFechaInicio_1.SelectedDate) || IsBlank(dpFechaFinalizacion_1.Value),
                                            Notify("Debe seleccionar las fechas de inicio y fin", NotificationType.Error),
                                            If(
                                                IsBlank(txtMotivo_1.Value),
                                                Notify("El motivo no puede estar en blanco", NotificationType.Error),
                                                If(
                                                    dropInstitucion_1.SelectedText.Value = "OTRO" && IsBlank(txtOtraInstitucion_1.Value),
                                                    Notify("Debe proporcionar una descripción para 'Otro'", NotificationType.Error),
                                                    If(
                                                        IsBlank(penFirmaSolicitante_1.Image),
                                                        Notify("Por favor, escriba su firma antes de continuar"; NotificationType.Error),
                                                        Patch(
                                                            TramitesSolicitudes,
                                                            Defaults(TramitesSolicitudes);
                                                            {
                                                                Nombre: Left(txtNombre_1.Value, 20),
                                                                Codigo: Left(txtCodigoEmpleado_1.Value, 20),
                                                                Solicitud:dropSolicitud_1.Selected.ID,
                                                                Institucion:dropInstitucion_1.SelectedText.Descripcion,
                                                                NumDocumento: Left(txtNumDocumento_1.Value, 20),
                                                                DiasSolicitados: Value(txtDiasSolicitados_1.Value),
                                                                FechaInicio: dpFechaInicio_1.SelectedDate,
                                                                FechaFin: dpFechaFinalizacion_1.Value,
                                                                Motivo: Left(txtMotivo_1.Value, 100),
                                                                OtraInstitucion: Left(txtOtraInstitucion_1.Value, 20),
                                                                FechaTramite: txtFechaTramite_1.Value,
                                                                'Firma Solicitante ': penFirmaSolicitante_1.Image,
                                                                EstadoDeProceso:"En proceso"
                                                            }
                                                        );
                                                        Notify("Datos guardados correctamente"; NotificationType.Success);
                                                        Back()
                                                    )
                                                )
                                            )
                                        )
                                    )
