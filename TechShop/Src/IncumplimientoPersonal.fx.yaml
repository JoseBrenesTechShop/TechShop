IncumplimientoPersonal As screen:
    BackgroundImage: ='abstracto geométrico blanco y gris'
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    tbl_Icumplimientos_IP As dataTable.datatable:
        BorderColor: =App.Theme.Colors.Darker40
        BorderStyle: =BorderStyle.Solid
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Font: =App.Theme.Font
        FontWeight: =FontWeight.Normal
        HeadingColor: =RGBA(255, 255, 255, 1)
        HeadingFill: =App.Theme.Colors.Primary
        HeadingFont: =App.Theme.Font
        HeadingFontWeight: =FontWeight.Normal
        HeadingSize: =13
        Height: =288
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =App.Theme.Colors.Lighter80
        InputFill: =RGBA(255, 255, 255, 1)
        InvertedColor: =RGBA(255, 255, 255, 1)
        Items: =Filter(Incumplimiento_Personal, DateValue('Fecha de creación') = Today())
        LinkColor: =App.Theme.Colors.Lighter10
        PrimaryColor1: =App.Theme.Colors.Primary
        PrimaryColor2: =App.Theme.Colors.Darker30
        PrimaryColor3: =App.Theme.Colors.Lighter70
        SelectedColor: =RGBA(0, 0, 0, 1)
        SelectedFill: =App.Theme.Colors.Lighter70
        Size: =13
        Width: =1366
        X: =0
        Y: =480
        ZIndex: =2

    frm_Incumplimientos_IP As form:
        BorderColor: =App.Theme.Colors.Darker40
        DataSource: =Incumplimiento_Personal
        DefaultMode: =FormMode.New
        Fill: =RGBA(237, 237, 237, 1)
        Height: =405
        OnSuccess: |-
            =Notify(
                "La orden se ha guardado correctamente",
                NotificationType.Success
            );
            ResetForm(frm_Incumplimientos_IP)
        Width: =1366
        Y: =75
        ZIndex: =8

    HeaderContainer1_5 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(15, 84, 140, 1)
        Height: =79
        LayoutMode: =LayoutMode.Auto
        PaddingRight: =10
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =1366
        ZIndex: =14

        Icon1_23 As icon.Person:
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =App.Theme.Colors.Darker40
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.View
            Height: =75
            Icon: =Icon.Person
            PaddingBottom: =2
            PaddingLeft: =5
            PaddingRight: =2
            PaddingTop: =2
            Width: =75
            ZIndex: =1

        txtEmpleadoHorarioView_13 As text:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =RGBA(204, 231, 246, 1)
            BorderThickness: =20
            Color: =RGBA(0, 0, 0, 1)
            Default: =LookUp(Empleados, Codigo = VarName, Nombre)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.View
            FocusedBorderThickness: =4
            Font: =App.Theme.Font
            FontWeight: =FontWeight.Bold
            Height: =60
            HoverBorderColor: =App.Theme.Colors.Darker40
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =App.Theme.Colors.Lighter70
            PaddingLeft: =5
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =18
            Width: =400
            ZIndex: =2

        Icon14_49 As icon.VerticalLine:
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =App.Theme.Colors.Darker40
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.View
            Height: =60
            Icon: =Icon.VerticalLine
            Width: =30
            X: =820
            Y: =22
            ZIndex: =3

        Label1_26 As label:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =App.Theme.Colors.Darker40
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisplayMode: =DisplayMode.View
            Font: =App.Theme.Font
            FontWeight: =FontWeight.Bold
            Height: =60
            Size: =25
            Text: ="Incumplimiento de Personal"
            Width: =755
            ZIndex: =4

        Icon14_50 As icon.VerticalLine:
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =App.Theme.Colors.Darker40
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.View
            Height: =60
            Icon: =Icon.VerticalLine
            Width: =30
            X: =820
            Y: =22
            ZIndex: =8

        Icon3_23 As icon.Erase:
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =App.Theme.Colors.Primary
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(153, 201, 238, 1)
            FocusedBorderThickness: =20
            Height: =60
            HoverBorderColor: =App.Theme.Colors.Darker10
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =RGBA(40, 134, 222, 1)
            Icon: =Icon.Home
            OnSelect: |-
                =If(LookUp(Empleados, VarName = Codigo, Acceso),
                    Navigate(MenuNew, ScreenTransition.Cover),
                    Navigate(MenuEmpleado, ScreenTransition.Cover)   
                );
                ResetForm(ApprovalForm1_1)
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Width: =65
            ZIndex: =9

    btn_GuardarIncumplimiento_IP As Button:
        BasePaletteColor: =
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =35
        Icon: ="Add"
        OnSelect: |
            =If(
                IsBlank(txtEmployeeID.Text) || IsBlank(DataCardValue2.Text) || IsBlank(DateValue1.SelectedDate) || IsBlank(Dropdown4.SelectedText.Incumplimiento_Op) || IsBlank(Dropdown3.SelectedText.Turno_Op) || IsBlank(DataCardValue5.Text),
                Notify(
                    "Debe completar todos los campos del formulario",
                    NotificationType.Error
                ),
                SubmitForm(frm_Incumplimientos_IP);
                ResetForm(frm_Incumplimientos_IP)
            );
        Text: ="Guardar"
        Width: =115
        X: =1057
        Y: =413
        ZIndex: =15

    btn_EditarIncumplimiento_IP As Button:
        BasePaletteColor: =RGBA(246, 142, 104, 1)
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =35
        Icon: ="Edit"
        OnSelect: =Navigate(EditarIncumplimiento)
        Text: ="Editar"
        Visible: |-
            =If(
                LookUp(Empleados, VarName = Codigo).Rol = "ADMIN"|| (LookUp(Empleados, VarName = Codigo).Rol = "SUP"  && (VarName = "2388")||VarName = "9"),
                true,
                false
            )
        Width: =115
        X: =1204
        Y: =413
        ZIndex: =16

