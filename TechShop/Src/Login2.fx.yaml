        X: =526
        Y: =408
        ZIndex: =4

    IngresarBtn As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        DisabledFill: =RGBA(242, 242, 241, 0)
        Fill: =RGBA(0, 120, 212, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =56
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 110, 190, 1)
        OnSelect: |-
            =Set(
                VarName,
                IdTextField.Text
            );
            UpdateContext({Valida:LookUp(Empleados,IdTextField.Text=Codigo,Contraseña)});If(Valida = contrasenaTxtfield.Text,Navigate(MenuNew),Notify("El usuario y la contrasena no coinciden, por favor de verificar los datos",NotificationType.Error))
        PressedBorderColor: =RGBA(0, 69, 120, 1)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(16, 110, 190, 1)
        RadiusBottomLeft: =12
